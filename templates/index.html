<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Excel from URL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.25rem;
            text-align: center;
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .copy-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/tiger_logo.png" alt="Tiger Logo" width="100">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-file-excel"></i> Generate Excel from URL
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/">
                            <div class="form-group">
                                <label for="url">Enter URL:</label>
                                <div class="copy-container">
                                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
                                    <button type="button" class="btn btn-secondary ml-2" onclick="copyURL()">Copy</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-download"></i> Generate and Download Excel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function copyURL() {
            var url = 'http://fgw.gxzf.gov.cn/zfxxgkzl/wjzx/xmpf';
            navigator.clipboard.writeText(url).then(function() {
                alert('URL copied to clipboard: ' + url);
            }, function(err) {
                alert('Failed to copy URL: ', err);
            });
        }
    </script>
</body>
</html>
